
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title> </title>
    <meta name="description" content="UnionBank Mobile Banking" />
    <meta name="author" content="UnionBank" />
    <meta property="og:image" content="/logo512.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F97316" />
    <link rel="icon" type="image/png" href="/ub.png" />
    <link rel="apple-touch-icon" href="/ub.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Send message to service worker to prefetch images
              if (registration.active) {
                registration.active.postMessage({
                  type: 'PREFETCH_IMAGES'
                });
              }
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
